[global]
retry = 3
interval = 1

[getUser]
protocol = Cauth
interface = User_GetUser
fake = true

[getOwnerInfo]
protocol = Cauth
interface = User_GetOwnerInfo

[getBalance]
protocol = Cgw
interface = qcloud.Quin.getUinBalance

[getUserInfo]
protocol = Cgw
interface = qcloud.Quser.getUserInfo
retry = 3
interval = 1

[sendIsolationSMS]
protocol = Cgw
interface = qcloud.Qcmsi.sendIsolationSms

[sendIsolationEmail]
protocol = Cgw
interface = qcloud.Qcmsi.sendIsolationEmail

[sendIsolationWebMsg]
protocol = Cgw
interface = qcloud.Qmessage.sendIsolationWebMsg

[getAllApp]
protocol = Cgw
interface = qcloud.Qapp.getAllApp
